<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outerbox">

        <form id="username-form">
            <div id="userLabel">
                Enter Username
            </div>

            <input id="userName" type="text" required/>

            <div>
                <button id="findGame">
                    Find Game
                </button>
            </div>
        </form>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="Game.js"></script>
    <script>
        //Getting all Elements
        const usernameForm = document.getElementById("username-form");
        const outerBox = document.getElementById("outerbox");


        const socket = io();

        //Variables needed for client
        let clientID = null;

        //Render Background for start menu
        let canvas = draw("game");
        outerBox.appendChild(canvas);
        

        //Receiving messages from server
        socket.on("clientID", (message) => {
            clientID = message;
        })

        socket.on("foundRoom", () => {
            while(outerBox.firstChild)
                outerBox.removeChild(outerBox.firstChild);

            canvas = map();
            outerBox.appendChild(canvas);

        })

        //Wiring callback events to send server messages
        usernameForm.addEventListener("submit", (e) => {
            e.preventDefault();
            
            console.log("User: " + clientID + " attempting to join room")

            outerBox.innerHTML = "<div id=\"loading\"> Looking for Game... </div>";
            outerBox.appendChild(canvas);
            socket.emit("joinRoom", e.target[0].value);
        })

    </script>
</body>
</html>
